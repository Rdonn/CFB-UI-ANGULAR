<mat-toolbar class="rounded">
    <span>Conferences for <year-dropdown-button [year]="year" (yearChange) = "handleYearChange($event)"></year-dropdown-button>
    </span>
</mat-toolbar>
<table mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="column">
    <th mat-header-cell *matHeaderCellDef> name
      <mat-form-field floatLabel="never" class="filter">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="nameFilter" (keyup)="filterEdited()">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>
  <ng-container matColumnDef="somethingelse">
    <th mat-header-cell *matHeaderCellDef> year
      <mat-form-field floatLabel="never" class="filter">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="yearFilter" (keyup)="filterEdited()">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let row"> {{row.year}} </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details</th>
    <td mat-cell *matCellDef="let row"> <button type="button" class="btn btn-primary btn-rounded"
      (click)='navigateToConferenceDetails(row)'>
      <i class="material-icons">
        details
        </i>
    </button> </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="['column', 'somethingelse', 'details']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['column', 'somethingelse', 'details'];"></tr>
</table>
