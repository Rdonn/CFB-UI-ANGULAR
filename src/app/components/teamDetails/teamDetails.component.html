<div>
    <mat-toolbar class="rounded">
        <mat-toolbar-row>
            <span>{{team.year}} {{team.name}}</span>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="handleChange($event)">
                <mat-button-toggle checked='true' value="roster">Roster</mat-button-toggle>
            </mat-button-toggle-group>
            
        </mat-toolbar-row>
       
        
    </mat-toolbar>
</div>

<team-roster-table [team]='team'></team-roster-table>
